<!DOCTYPE html>
<html lang="pl">
 <head>
 	<meta name="Author" content="Alicja Dewicka" />
   	<link rel="stylesheet" type="text/css" href="mystyle.css">
   	<script type="text/javascript" src="dzialanie.js"> </script>
   	<title> FORMULARZ </title>
 </head> 
 <body>
 	<div class="container">
   		<header>
   			<progress id="progressBar" value="0" max="100"></progress>
   		</header>

   		<div id="index1">
	 		<div class="main">
	   			
			<section> 
				<header><h2> Wybierz trzy języki programowania, któych zamierzasz się uczyć </h2></header>
				<article>

					<div class="form-check">

						<label class="form-check-label" for="checkC"><div id="lampka1"> </div>&nbsp;&nbsp;C</label>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input class="form-check-input" type="checkbox" value="" id="checkC" onclick="zaznaczony('checkC', 'lampka1');">
					</div>
					<div class="form-check">
						<label class="form-check-label" for="checkCplus"><div id="lampka2"> </div>&nbsp;&nbsp;C++</label>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input class="form-check-input" type="checkbox" value="" id="checkCplus" onclick="zaznaczony('checkCplus', 'lampka2');">
					</div>
					<div class="form-check">
						<label class="form-check-label" for="checkJava"><div id="lampka3"> </div>&nbsp;&nbsp;Java</label>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input class="form-check-input" type="checkbox" value="" id="checkJava" onclick="zaznaczony('checkJava', 'lampka3');">
					</div>
					<div class="form-check">
						<label class="form-check-label" for="checkPython"><div id="lampka4"> </div>&nbsp;&nbsp;Python</label>
						&nbsp;&nbsp;
						<input class="form-check-input" type="checkbox" value="" id="checkPython" onclick="zaznaczony('checkPython', 'lampka4');">
					</div>
					<div class="form-check">
						<label class="form-check-label" for="checkCSharp"><div id="lampka5"> </div>&nbsp;&nbsp;C#</label>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input class="form-check-input" type="checkbox" value="" id="checkCSharp" onclick="zaznaczony('checkCSharp', 'lampka5');">
					</div>
				</article>
			</section>
		   			
			</div>
	   		<footer>
	   			<button type="button" class="btn btn-primary active" onclick="wymienTresc('index2');"> nastepna </button>      
	   		</footer>
		</div>


		<div id="index2">
	 		<div class="main">
	   			
			<section> 
				<header><h2> Wypełnij dane osobowe (wszytkie pola są obowiązkowe) </h2></header>
				<article>
					<form class="form-inline">

					  <div class="form-group mx-sm-3 mb-2">
					    <label  class="sr-only"><div id="lampka6"> </div>&nbsp;&nbsp;Imie</label>
					    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					    <input type="text" class="form-control" id="inputImie" placeholder="Imie" pattern="^[A-ZĄĘĆŁŃÓŚŹŻ][a-ząćęłńóśźż]{1,19}" onkeyup="checkPattern('inputImie', 'lampka6');">
					  </div>
						&nbsp;
					  <div class="form-group mx-sm-3 mb-2">
					    <label  class="sr-only"><div id="lampka7"> </div>&nbsp;&nbsp;Nazwisko</label>
					    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					    <input type="text" class="form-control" id="inputNazwisko" placeholder="Nazwisko" pattern="^[A-ZĄĘĆŁŃÓŚŹŻ][a-ząćęłńóśźż]{1,19}" onkeyup="checkPattern('inputNazwisko', 'lampka7');">
					  </div>
						&nbsp;
					  <div class="form-group mx-sm-3 mb-2">
					    <label  class="sr-only"><div id="lampka8"> </div>&nbsp;&nbsp;Miasto</label>
					    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					    <input type="text" class="form-control" id="inputMiasto" placeholder="Miasto" pattern="^[A-ZĄĘĆŁŃÓŚŹŻ][a-ząćęłńóśźż]{1,19}" onkeyup="checkPattern('inputMiasto', 'lampka8');">
					  </div>
						&nbsp;
					  <div class="form-group mx-sm-3 mb-2">
					    <label  class="sr-only"><div id="lampka9"> </div>&nbsp;&nbsp;Kod pocztowy </label>
					    &nbsp;&nbsp;
					    <input type="text" class="form-control" id="inputKod" placeholder="xx-xxx" pattern="[0-9]{2}-[0-9]{3}" onkeyup="dash();checkPattern('inputKod', 'lampka9');">
					  </div>
						&nbsp;
					  <div class="col-auto my-1">
					      <label class="mr-sm-2"><div id="lampka10"> </div>&nbsp;&nbsp;Wojewódźtwo</label>
					      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					      <select class="custom-select mr-sm-2" id="inputWojewodztwo" onclick="wypelniony('inputWojewodztwo', 'lampka10');">
					        <option selected>Wybierz...</option>
					        <option value="1">łódzkie</option>
					        <option value="2">mazowieckie</option>
					        <option value="3">pomorskie</option>
					      </select>
					  </div>
					</form>
				</article>
			</section>
	   			
			</div>
	   		<footer>
	   			<button type="button" class="btn btn-primary active" onclick="wymienTresc('index1');"> wstecz </button>
	   			<button type="button" class="btn btn-primary active" onclick="wymienTresc('index3');"> nastepna </button>      
	   		</footer>
   		</div>


   		<div id="index3">
	 		<div class="main">	   			
			<section> 
				<header><h2> Wypełnij dane osobowe (wszytkie pola są obowiązkowe) </h2></header>
				<article>
					<form class="form-inline">

					  <div class="form-group mx-sm-3 mb-2">
					    <label class="sr-only"><div id="lampka11"> </div>&nbsp;&nbsp;E-mail</label>
					    &nbsp;&nbsp;&nbsp;&nbsp;
					    <input type="email" class="form-control" id="inputMail" placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" onkeyup="checkPattern('inputMail', 'lampka11');">
					  </div>
						&nbsp;
					  <div class="form-group mx-sm-3 mb-2">
					    <label class="sr-only"><div id="lampka12"> </div>&nbsp;&nbsp;IP</label>
					    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					    <input type="text" class="form-control" id="inputIP" placeholder="IP" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" onkeyup="checkPattern('inputIP', 'lampka12');">
					  </div>
						&nbsp;
					  <div class="form-group mx-sm-3 mb-2">
					    <label class="sr-only"><div id="lampka13"> </div>&nbsp;&nbsp;URL</label>
					    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					    <input type="url" class="form-control" id="inputURL" placeholder="URL" pattern="https?://[a-z0-9.-]+\.[a-z]{2,}$|ftp://[a-z0-9.-]+\.[a-z]{2,}$" onkeyup="checkPattern('inputURL', 'lampka13');">
					  </div>
						&nbsp;
					  <div class="form-group mx-sm-3 mb-2">
					    <label for="inputPassword2" class="sr-only"><div id="lampka14"> </div>&nbsp;&nbsp;Hasło</label>
					    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					    <input type="password" class="form-control" id="inputHaslo" placeholder="Hasło" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onkeyup="checkPattern('inputHaslo', 'lampka14');checkHaslo();"> 
					    <meter id="passwordPower" min="0" max="100" low="33" high="66" optimum="80" value="0"></meter>
					  </div>
					</form>
				</article>
			</section>
	   			
			</div>
	   		<footer>
	   			<button type="button" class="btn btn-primary active" onclick="wymienTresc('index2');"> wstecz </button>
	   			<button type="button" class="btn btn-primary active" onclick="wypisz();"> OK </button>      
	   		</footer>
   		</div>


   	</div>
 </body>
</html>
